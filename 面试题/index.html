<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    body {
      padding: 0;
      margin: 0;
      font-size: 14px;
      font-weight: 400;
      font-family: Arial, Helvetica, sans-serif;
    }
    .list-block {
      margin: 20px 0;
      padding: 0 20px;
    }

    .list-block__content__list {
      background: #fff;
      padding: 10px;
      margin: 4px 0 0;
      border: 1px solid #eaeaea;
      box-shadow: 0 0 10px 0 rgba(0,0,0,.1);
    }
    .list-block__content__list > div {
      margin: 4px 0;
    }

  </style>
</head>

<body>

  <div id="app">
    <div class="list">
      <div class="list-block" v-for="(item, index) in lockList" :key="index">
        <div class="list-block__time">{{item[0].messageTime}}</div>
        <div class="list-block__content">
          <div v-for="(itemChild, indexChild) in item" :key="indexChild" class="list-block__content__list">
            <div>
              {{itemChild.user}}
              {{itemChild.message}}
            </div>
            <div>
              {{itemChild.messageTime}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./index1.js"></script>
</body>

</html>
