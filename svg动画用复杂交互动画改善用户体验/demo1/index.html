<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>不实用额外的库来创建UI|UX动画</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main">
    <svg class="magnifier" vieBox="0 0 300 46">
      <circle class="magnifier-c" cx="20" cy="20" r="16" fill="none" stroke="#fff"></circle>
      <line class="magnifier-l-c" x1="10" y1="10" x2="20" y2="20" fill="none" stroke="#fff" />
      <line class="magnifier-l-c" x1="10" y1="20" x2="20" y2="10" fill="none" stroke="#fff" />
      <line class="magnifier-l" x1="32" y1="32" x2="52" y2="52" fill="none" stroke="#fff" />
    </svg>
    <input type="text" placeholder="search" />
    <svg class="line " vieBox="0 0 300 46">
      <line class="line-line" x1="30" y1="46" x2="300" y2="46" fill="none" stroke="#fff" />
    </svg>
  </div>
  <script src="./index.js"></script>
</body>
</html>
